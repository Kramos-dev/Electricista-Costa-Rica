<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mister Eléctrico | 20 Años Energizando CR</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --neon-cyan: #00f2ff;
            --whatsapp-green: #25D366;
            --dark-space: #020617;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--dark-space);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden; /* Se habilita tras la animación de entrada */
        }

        /* 1. SPLASH SCREEN (INTRO) */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .intro-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            background-repeat: no-repeat;
            background-size: 80% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            color: rgba(255, 255, 255, 0.1);
            animation: shine 2.5s infinite linear;
        }

        @keyframes shine {
            0% { background-position: -500%; }
            100% { background-position: 500%; }
        }

        /* 2. HEADLINE ELÉCTRICO */
        .electric-title {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            line-height: 0.9;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.4; text-shadow: none; }
        }

        /* 3. MAPA COSTA RICA (SVG) */
        .map-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            height: auto;
            z-index: 1;
            opacity: 0.6;
        }

        .cr-path {
            fill: none;
            stroke: var(--neon-cyan);
            stroke-width: 0.8;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawMap 6s ease-out forwards;
        }

        @keyframes drawMap {
            to { stroke-dashoffset: 0; fill: rgba(0, 242, 255, 0.05); }
        }

        /* 4. PROVINCIAS (NODOS ENERGÍA) */
        .node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-cyan);
            opacity: 0;
            animation: nodePulse 3s infinite;
        }

        /* Posiciones aproximadas CR */
        .guanacaste { top: 32%; left: 30%; animation-delay: 0.5s; }
        .alajuela { top: 40%; left: 48%; animation-delay: 0.8s; }
        .heredia { top: 45%; left: 55%; animation-delay: 1.1s; }
        .sanjose { top: 52%; left: 54%; animation-delay: 1.4s; }
        .cartago { top: 55%; left: 62%; animation-delay: 1.7s; }
        .limon { top: 45%; left: 75%; animation-delay: 2.0s; }
        .puntarenas { top: 70%; left: 65%; animation-delay: 2.3s; }

        @keyframes nodePulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(2.5); box-shadow: 0 0 25px var(--neon-cyan); }
        }

        /* 5. BOTONES CTA */
        .btn-ws {
            background: var(--whatsapp-green);
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.4);
            transition: 0.3s;
        }
        .btn-ws:active { transform: scale(0.95); }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .electric-title { font-size: 3.5rem !important; }
            .service-scroll {
                display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
                gap: 1rem; padding-bottom: 2rem;
            }
            .card { min-width: 80%; scroll-snap-align: center; }
        }
    </style>
</head>
<body class="bg-[#020617]">

    <div id="splash-screen">
        <h2 class="intro-text">20 Años de Experiencia</h2>
        <p class="text-[10px] text-cyan-400 mt-4 tracking-[0.8em] font-bold">TODO COSTA RICA</p>
    </div>

    <nav class="fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center bg-black/50 backdrop-blur-lg">
        <div class="flex items-center gap-2">
            <i data-lucide="zap" class="text-cyan-400 fill-current w-5 h-5"></i>
            <span class="font-['Orbitron'] font-bold text-xs tracking-tighter">MISTER ELÉCTRICO</span>
        </div>
        <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
    </nav>

    <main class="relative min-h-screen flex flex-col justify-center items-center px-6 text-center">
        
        <div class="map-wrapper">
            <svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                <path class="cr-path" d="M30,50 L50,35 L90,40 L120,45 L150,60 L170,90 L160,120 L130,135 L90,125 L60,130 L40,110 L25,80 Z" />
            </svg>
            <div class="node guanacaste"></div>
            <div class="node alajuela"></div>
            <div class="node heredia"></div>
            <div class="node sanjose"></div>
            <div class="node cartago"></div>
            <div class="node limon"></div>
            <div class="node puntarenas"></div>
        </div>

        <div class="relative z-10">
            <h1 class="electric-title text-5xl md:text-8xl font-black mb-4">
                Mister<br>Eléctrico
            </h1>
            <p class="text-cyan-400/80 text-[10px] md:text-xs tracking-[0.4em] uppercase font-bold mb-10">
                Soluciones Profesionales 24/7
            </p>

            <div class="flex flex-col gap-4 w-full max-w-xs mx-auto">
                <a href="https://wa.me/50663302680" target="_blank" class="btn-ws py-4 rounded-2xl flex items-center justify-center gap-3 font-bold uppercase tracking-widest text-sm transition">
                    <i data-lucide="message-circle" class="fill-current"></i>
                    WhatsApp Directo
                </a>
                <a href="tel:63302680" class="bg-white/5 border border-white/20 py-4 rounded-2xl flex items-center justify-center gap-3 font-bold uppercase tracking-widest text-xs backdrop-blur-md">
                    <i data-lucide="phone" size="16"></i>
                    Llamada de Emergencia
                </a>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 right-6 flex flex-col gap-3 z-[100]">
        <a href="tel:63302680" class="w-14 h-14 bg-cyan-500 text-black rounded-2xl flex items-center justify-center shadow-lg transform active:scale-90 transition">
            <i data-lucide="phone-call"></i>
        </a>
        <a href="https://wa.me/50663302680" target="_blank" class="w-14 h-14 bg-[#25D366] text-white rounded-2xl flex items-center justify-center shadow-lg transform active:scale-90 transition">
            <i data-lucide="message-square"></i>
        </a>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        // Lógica de Splash Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 1000);
            }, 3000); // 3 segundos de intro
        });
    </script>
</body>
</html>
