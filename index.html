<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 2026 | Future UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            overflow: hidden;
        }

        /* Animación de fondo degradado */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(124, 58, 237, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .btn-whatsapp {
            background: #25D366;
            color: #000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-whatsapp:hover {
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.5);
            transform: translateY(-5px) scale(1.02);
        }

        .btn-call {
            background: #ffffff;
            color: #000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-call:hover {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform: translateY(-5px) scale(1.02);
        }

        /* Efecto de carga suave */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards ease-out;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

    <div class="blob" style="top: -10%; left: -10%;"></div>
    <div class="blob" style="bottom: -10%; right: -10%; background: linear-gradient(180deg, rgba(59, 130, 246, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%); animation-delay: -5s;"></div>

    <main class="w-full max-w-md px-6 reveal">
        <div class="glass-card rounded-[2.5rem] p-8 md:p-10 relative overflow-hidden">
            
            <div class="flex justify-center mb-8">
                <span class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/5 border border-white/10 text-[10px] font-bold tracking-[0.2em] uppercase text-blue-400">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                    </span>
                    En línea ahora
                </span>
            </div>

            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold tracking-tight mb-4 bg-gradient-to-b from-white to-gray-400 bg-clip-text text-transparent">
                    ¿Hablamos?
                </h1>
                <p class="text-gray-400 font-light leading-relaxed">
                    Estás a un paso de transformar tu visión. Selecciona tu canal preferido.
                </p>
            </div>

            <div class="space-y-4">
                <a href="https://wa.me/TUNUMERO" target="_blank" class="btn-whatsapp flex items-center justify-between w-full p-5 rounded-2xl font-bold text-lg group">
                    <div class="flex items-center gap-4">
                        <i class="fab fa-whatsapp text-2xl"></i>
                        <span>Escríbeme</span>
                    </div>
                    <i class="fa-solid fa-arrow-right opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all"></i>
                </a>

                <a href="tel:+123456789" class="btn-call flex items-center justify-between w-full p-5 rounded-2xl font-bold text-lg group">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-phone-volume text-xl"></i>
                        <span>Llamada Directa</span>
                    </div>
                    <i class="fa-solid fa-bolt text-blue-600 animate-pulse"></i>
                </a>
            </div>

            <div class="mt-12 pt-6 border-t border-white/5 flex justify-between items-center opacity-60">
                <div class="text-[10px] uppercase tracking-widest leading-tight">
                    <p class="text-gray-500">Encripción</p>
                    <p class="font-bold text-white">End-to-End</p>
                </div>
                <div class="text-[10px] uppercase tracking-widest leading-tight text-right">
                    <p class="text-gray-500">Respuesta</p>
                    <p class="font-bold text-white">&lt; 5 min</p>
                </div>
            </div>

            <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-white/5 rounded-full blur-3xl"></div>
        </div>

        <p class="text-center mt-8 text-[10px] uppercase tracking-[0.4em] text-gray-600">
            Powered by TechNexus 2026
        </p>
    </main>

</body>
</html>
